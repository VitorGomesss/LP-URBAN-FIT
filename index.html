<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urban FIT</title>
</head>
<body>

    <header>
        <a href="#">
            <img class="logo-urban-fit" src="./Images/urbanfit (2).png" alt="Logo Urban FIT">
        </a>

        <nav>
          <ul class="nav-menu">
                <li><a href="#">ACADEMIA</a></li>
                <li><a href="#">MODALIDADES</a></li>
                <li><a href="#">PLANOS</a></li>
                <li><a href="#">CONTATOS</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="left-hero">
                <h1>FOCO NA EMOÇÃO</h1>
                <p>Mais que um treino, é conquista diária. Encontre sua força em um lugar feito para você.</p>
                <button id="botao-left-hero">SINTA A ENERGIA</button>
            </div>
            
            <div class="right-hero">
                <img class="academia-right-hero" src="./Images/academia-figma.png" alt="Academia">
                <img class="blur-right-hero" src="./Images/blur-figma.png" alt="">
                <img class="mulher-right-hero"  src="./Images/homemfit.png" alt="Garota propaganda">
            </div>
        </section> 

        <section class="divisao">
            <p>UMA ESTRUTURA FEITA PRA VOCÊ</p>
        </section>
    </main>
   
</body>
</html>
